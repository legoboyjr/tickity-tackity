<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickity Tackity</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center align-items-center h-4">
            <h1 class="title">Tickity Tackity</h1>
        </header>
        <main class="d-flex justify-content-center align-item-center h90 w100">
            <section class="board h100 w90">
                <div class="row d-flex h30 justify-content-center">
                    <div class="cell h100 w30 bl-none bt-none"></div>
                    <div class="cell h100 w30 bt-none"></div>
                    <div class="cell h100 w30 bt-none br-none"></div>
                </div>
                <dic class="row d-flex h30 justify-content-center">
                    <div class="cell h100 w30 bl-none"></div>
                    <div class="cell h100 w30"></div>
                    <div class="cell h100 w30 br-none"></div>
                </dic>
                <div class="row d-flex h30 justify-content-center">
                    <div class="cell h100 w30 bl-none bb-none"></div>
                    <div class="cell h100 w30 bb-none"></div>
                    <div class="cell h100 w30 bb-none br-none"></div>
                </div>
            </section>
        </main>
        <footer class="d-flex justify-content-space-evenly px-6">
            <section class="turn d-flex justify-content-flex-start flex-grow-1">
                <h2>Turn: <span></span></h2>
            </section>
            <section class="controls d-flex justify-content-flex-end flex-grow-1">
                <button class="btn">Reset</button>
            </section>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
